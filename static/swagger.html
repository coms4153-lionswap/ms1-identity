<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LionSwap API – Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Swagger UI 초기화
      const ui = SwaggerUIBundle({
        urls: [
          { name: "Identity (MS1)", url: "/openapi/users-swagger2.yaml" },
          { name: "Composite Service (CS2)", url: "/openapi/cs2-swagger2.yaml" }
        ],
        url: "/openapi/users-swagger2.yaml", // 기본 URL
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        validatorUrl: null,
        tryItOutEnabled: true,
        persistAuthorization: true
      });
      
      window.ui = ui;
      
      console.log("Swagger UI initialized with multiple APIs");
    };
  </script>
</body>
</html>
